<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Local Music Player</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="player-container">
        <!-- Track Info Area -->
         <div class="track-info">
            <span id="track-title">Track Title: Not Playing</span>
        </div>
        <!-- Album Art / TrackList Area -->
        <div class="album-art" id="album-art">
            <img id="album-art-img" src="download.png" alt="Album Art">
        </div>
        <div class="track-list" id="track-list">
            <ul id="track-list-ul"></ul>
        </div>
        <!-- Favourite Button -->
         <button id="favourite-btn" class="favourite"></button>
        <!-- Add Tracks Button -->
         <button id="add-tracks-btn" class="add-tracks">+</button>
        <!-- Volume Control -->
        <div id="volume-control">
            <button id="volume-icon" aria-label="Volume Control">ğŸ”Š</button>
            <input type="range" id="volume-slider" min="0" max="1" step="0.01" value="1" orient="vertical">
        </div>
        <!-- Control Buttons -->
        <audio id="audio-player" controls hidden></audio>
        <div class="controls">
            <button id="shuffle-btn" aria-label="Shuffle Tracks">ğŸ”€</button>
            <button id="prev-btn" aria-label="Previous Track">â®ï¸</button>
            <button id="play-btn" aria-label="Play or Pause">â–¶ï¸</button>
            <button id="next-btn" aria-label="Next Track">â­ï¸</button>
            <button id="repeat-btn" aria-label="Repeat Track">ğŸ”</button>
        </div>
        <!-- Progress Bar -->
        <div id="progress-container">
            <span id="current-time">0:00</span>
            <input type="range" id="progress-bar" value="0" max="100">
            <span id="duration">0:00</span>
        </div>
        <!-- Toggle Tracklist Button -->
         <button id="toggle-tracklist-btn" class="toggle-tracklist">ğŸ“ƒ</button>
        <!-- Hidden File Input -->
        <input type="file" id="file-input" accept="audio/*" multiple hidden>

    </div>
    <script src="script.js"></script>
</body>
</html>
