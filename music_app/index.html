<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Local Music Player</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="player-container">
        <audio id="audio-player" controls></audio>
        <div class="controls">
            <button id="prev-btn" aria-label="Previous Track">⏮️ Prev</button>
            <button id="play-btn" aria-label="Play or Pause">▶️ Play</button>
            <button id="next-btn" aria-label="Next Track">⏭️ Next</button>
        </div>
        <div id="volume-control">
            <label for="volume-slider">Volume:</label>
            <input type="range" id="volume-slider" min="0%" max="100%" step="10%" value="1">
        </div>
        <div id="track-info">Track: No track loaded</div>
        <div id="progress-container">
            <span id="current-time">0:00</span>
            <input type="range" id="progress-bar" value="0" max="100">
            <span id="duration">0:00</span>
        </div>
        <input type="file" id="file-input" accept="audio/*" multiple>
    </div>
    <script src="script.js"></script>
</body>
</html>
