<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Local Music Player</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="player-container">
        <div class="album-art">
            <img id="album-art-img" src="download.png" alt="Album Art">
        </div>
        <div id="track-info">
            <h2 id="track-title">Track: No track loaded</h2>
            <p id="artist-name">Unknown Artist</p>
        </div>
        <audio id="audio-player" controls hidden></audio>
        <div class="controls">
            <button id="prev-btn" aria-label="Previous Track">‚èÆÔ∏è</button>
            <button id="play-btn" aria-label="Play or Pause">‚ñ∂Ô∏è</button>
            <button id="next-btn" aria-label="Next Track">‚è≠Ô∏è</button>
        </div>
        <div id="progress-container">
            <span id="current-time">0:00</span>
            <input type="range" id="progress-bar" value="0" max="100">
            <span id="duration">0:00</span>
        </div>
        <div id="volume-control">
            <label for="volume-slider">Volume:</label>
            <input type="range" id="volume-slider" min="0" max="1" step="0.01" value="1">
        </div>
        <div class="extra-controls">
            <button id="shuffle-btn" aria-label="Shuffle Tracks">üîÄ</button>
            <button id="repeat-btn" aria-label="Repeat Track">üîÅ</button>
        </div>
        <input type="file" id="file-input" accept="audio/*" multiple hidden>
        <button id="choose-files-btn">Choose Tracks</button>
        <ul id="track-list"></ul>
    </div>
    <script src="script.js"></script>
</body>
</html>
